<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tictactoe.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css-master/animate.min.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/gamelogic.js"></script>

    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">


      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <div class="scores">
        <div class="playerOne">
          <select id="player1avatar">
            <option value="text">circle</option>
            <option value="text">dog</option>
            <option value="text">water</option>
            <option value="text">sun</option>
          </select>
          <h4>Player 1: <span id="playerOneScore">0</span></h4>
        </div>

        <div class="playerTwo">
          <select id="player2avatar">
            <option value="text">cross</option>
            <option value="text">cat</option>
            <option value="text">fire</option>
            <option value="text">moon</option>
          </select>
          <h4>Player 2: <span id="playerTwoScore">0</span></h4>
        </div>
      </div>

      <h2 class="turn">Player 1 starts</h2>

      <div class="boardgame">

        <div class="toprow">
          <div class="left box" id="topleft"></div>
          <div class="middle box" id="topmiddle"></div>
          <div class="right box" id="topright"></div>
        </div>

        <div class="middlerow">
          <div class="left box" id="middleleft"></div>
          <div class="middle box" id="center"></div>
          <div class="right box" id="middleright"></div>
        </div>

        <div class="bottomrow">
          <div class="left box" id="bottomleft"></div>
          <div class="middle box" id="bottommiddle"></div>
          <div class="right box" id="bottomright"></div>
        </div>

      </div>

      <div class="gameStatus">
        <h3 class="hidden">GAME OVER</h3>
        <button id="reset">reset</button>
      </div>

      <footer>by Ana Silva 2019</footer>

    </div>

  </body>
</html>
